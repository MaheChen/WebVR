<!DOCTYPE html>
<html>
    <head>
        <title>Billiards</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
    
    </head>
    <body>
        <a-scene physics="gravity:-4.5">
    
            <a-sky color="lightblue"></a-sky>

            <!-- Camera -->
            <a-entity camera look-controls
                wasd-controls
                position="0 1.6 0"
                constraint="collideConnected:true"
                static-body
            ></a-entity>
            
        
            <!-- Floor -->
            <a-plane static-body
                color="tan"
                position="0 0 0"
                width="30"
                height="30"
                rotation="-90 0 0"
            ></a-plane>
        
            <!-- Ramming box -->
            <a-box static-body
                position="-5 1 -10" width="4" height="2" depth="1"
                color="indigo">
                <a-animation
                    attribute="position"
                    from="-5 1 -10"
                    to="5 1 -10"
                    dur="2000"
                    >
                </a-animation>
            </a-box>
            
            <!-- Create a Dynamic Sphere -->
            <a-sphere dynamic-body 
              color="yellowgreen" radius="1" position="5 1 -10">
                    
            </a-sphere>
    </a-scene>
  </body>
</html>
